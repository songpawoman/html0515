<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    let n=prompt("수를 입력하세요");        
    let msg="";

    if(n>=90 && n<=100){
        msg="아주잘함";
    }else if(n>=80 && n<90){
        msg="잘함";
    }else if(n>=70 && n<80){
        msg="보통";
    }else if(n>=60 && n<70){
        msg="노력을 요함";
    }else if(n>=50 && n<60){
        msg="심각";
    }
    
    document.write(msg);

    </script>
</head>
<body>
    
</body>
</html>
